name: Dustmaker
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint~=2.9.6 mypy~=0.910 black~=21.7b0
    - name: Lint
      run: make lint
    - name: Test
      run: make test
